{% extends "_helpers/_base.html" %}

{% block content %}
    <h1>
        {% if is_update %}
            Update
        {% else %}
            Create
        {% endif %}
        Contact
    </h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">
            {% if is_update %}
                Update
            {% else %}
                Create
            {% endif %}
        </button>
    </form>
        <div>
    <a href="{% url 'contacts:contacts_list' %}">
        <button>Back</button>
    </a>
</div>
{% endblock %}
